<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Infinity Run | Coach Edition</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onload="go()">
    <header>
      <img class="logo" src="images/logoblack.png" alt="logo">
      <nav>
        <!--<h1>Infinity Run</h1>-->
        <ul class = "nav_links">
          <li><a href="#">HOME</a></li>
          <li><a href="allgroups.html">GROUPS</a></li>
          <li><a href="#">SETTINGS</a></li>
          <li>
            <div class="dropdown">
              <button id="dropdown-btn">PROFILE</button>
              <div class="dropdown-content">
                <a href="#">SETTINGS</a>
                <a href="#" style="color: red" onclick="logout()">LOGOUT</a>
              </div>
            </div>
        </li>
        </ul>
        
        
      </nav>
    </header>
    <div id="userdata">
      <table id="usertable">
        <tr>
          <th style="width: 40%"></th>
          <th><h2 id="username">LOADING...</h2></th>
          <th style="width: 40%"></th>
        </tr>
        <tr>
          <th class="data"><h3>SPEED</h3></th>
          <th></th>
          <th class="data"><h3>HEARTRATE</h3></th>
        </tr>
        <tr>
          <th class="data"><h3 id="speed">LOADING...</h3></th>
          <th></th>
          <th class="data"><h3 id="hr">LOADING...</h3></th>
        </tr>
        
      </table>
    </div>
    <div id="buttontable">
      <table id="buttont">
        <tr>  
          <th><input type="button" value="SEND ROUTE" id="btn" onclick="sendRoute ()"></th>
          <th><input type="button" value="UNDO" id="btn" onclick="initMap().deleteLastMarker()"></th>
          <th><input type="button" value="END RUN" id="btn" onclick="endRun()"></th>
        </tr>
      </table>
    </div>
      <div id="map"></div>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
        ></script>
    </div>
    </body>
</html>
